[workspace]
members = [ "packages/*" ]
resolver = "2"
exclude = ["deps", "benchmark/*"]

[workspace.package]
authors = ["Biyard"]
description = "Ratel"
edition = "2024"
repository = "https://github.com/biyard/ratel"
license = "MIT"

[workspace.dependencies]
bdk = { path = "packages/bdk", version = "0.1.*" }
btracing = { path = "packages/btracing", version = "0.1.*" }
by-axum = { path = "packages/by-axum", version = "0.2.*" }
by-types = { path = "packages/by-types", version = "0.3.*" }
rest-api = { path = "packages/rest-api", version = "0.1.*" }
dioxus-translate = { path = "packages/dioxus-translate", version = "0.1.*" }
dioxus-translate-types = { path = "packages/dioxus-translate-types", version = "0.1.*" }
dioxus-translate-macro = { path = "packages/dioxus-translate-macro", version = "0.1.*" }
by-macros = { path = "packages/by-macros", version = "0.6.*" }
bigdecimal = "0.4.7"

serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.133"
dto = { path = "./packages/dto" }
sqlx = { version = "0.8.3", features = [
    "sqlite",
    "postgres",
    "runtime-tokio",
    "time",
    "bigdecimal",
] }
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
reqwest = { version = "0.12.12", features = ["blocking", "json", "multipart"] }
schemars = { version = "0.8.10", features = ["uuid1"] }
aide = { version = "0.14.2", features = [
  "axum",
  "axum-query",
  "axum-extra",
  "axum-extra-headers",
  "axum-extra-query",
  "axum-json",
  "swagger",
  "redoc",
  "scalar",
  "macros",
] }
axum = { version = "0.8.1", features = ["macros"] }

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"


[profile.bevy-wasm-release]
# Default to release profile values.
inherits = "release"
# Optimize with size in mind (also try "z", sometimes it is better).
# Slightly slows compile times, great improvements to file size and runtime performance.
opt-level = "z"
# Strip all debugging information from the binary to slightly reduce file size.
strip = "debuginfo"
