    runs-on: ubuntu-latest
    needs: [main-api, fetcher, ratel-web, ratel-storybook]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}
      - name: Download Web CDK .dist
        uses: actions/download-artifact@v4
        with:
          name: ratel-web-${{ github.sha }}
          path: ./
      - name: Download Storybook CDK storybook-static
        uses: actions/download-artifact@v4
        with:
          name: ratel-storybook-${{ github.sha }}
          path: ./
      # - name: Download image worker
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: image-worker-${{ github.sha }}
      #     path: ${{ github.workspace }}/.build/image-worker
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      # - name: Setup SSH session with tmate
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     limit-access-to-actor: true
      - name: Deploy
        env:
          ENV: dev
          REGION: ap-northeast-2
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DOMAIN: dev.ratel.foundation
          STACK: ratel-dev-stack
          DEPLOY_STORYBOOK: true
          BUCKET: ${{ secrets.DEV_RATEL_BUCKET }}
        run: |
          npm i -g aws-cdk
          tar xzvf dist.tar.gz
          aws cdk/dist $BUCKET
          tar xzvf storybook.tar.gz
          # make cdk/.build/image-worker/bootstrap
          make cdk-deploy-v2

  main-api:
    runs-on: ubuntu-22.04
    needs: [ratel-web]
    defaults:
      run:
        working-directory: packages/main-api

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}
      - name: Cache builder
        id: main-api-build-cache
        uses: actions/cache@v4
        with:
          key: main-api-build-${{ runner.os }}-rust-${{ env.RUSTC_HASH }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            main-api-build-${{ runner.os }}-rust-${{ env.RUSTC_HASH }}-
            main-api-build-${{ runner.os }}-
            main-api-build-
          path: |
            packages/main-api/target
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Download Vite Web
        uses: actions/download-artifact@v4
        with:
          name: ratel-web-${{ github.sha }}
          path: ./packages/main-api

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt
          target: wasm32-unknown-unknown
          toolchain: stable
      - uses: cargo-bins/cargo-binstall@main
      - name: Install toml-cli
        run: |
          cargo binstall toml-cli --force

      - name: Building APIs
        env:
          REGION: ap-northeast-2
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          ENV: dev
          RUST_LOG: info
          SERVICE: main-api
          DOMAIN: dev.ratel.foundation
          # AUTH_DOMAIN: dev.ratel.foundation
          # DATABASE_TYPE: postgres
