name: Dev deploy

on:
  push:
    branches:
      - dev

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    runs-on: ubuntu-latest
    needs: [main-api, fetcher, ratel-web, survey-worker]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}
      - name: Download Main Api
        uses: actions/download-artifact@v4
        with:
          name: ratel-main-api-${{ github.sha }}
          path: ./cdk/main-api

      - name: Download Survey Fetcher Lambda
        uses: actions/download-artifact@v4
        with:
          name: survey-worker-${{ github.sha }}
          path: ./cdk/survey-worker

      - name: Write Firebase service account (dev)
        run: |
          mkdir -p cdk/main-api/.gcp
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_BASE64 }}" \
            | base64 -d > cdk/main-api/.gcp/firebase-service-account.json

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      # - name: Setup SSH session with tmate
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     limit-access-to-actor: true
      - name: Deploy
        env:
          ENV: dev
          REGION: ap-northeast-2
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DOMAIN: dev.ratel.foundation
          STACK: ratel-dev-stack
          DEPLOY_STORYBOOK: false
          DEPLOY_STATIC: false
        run: |
          npm i -g aws-cdk
          make cdk-deploy-v2

  main-api:
    runs-on: ubuntu-22.04
    needs: [ratel-web]
    defaults:
      run:
        working-directory: packages/main-api

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}

      - name: Write Firebase service account (dev)
        run: |
          mkdir -p .gcp
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_BASE64 }}" | base64 -d > .gcp/firebase-service-account.json

      - name: Cache builder
        id: main-api-build-cache
        uses: actions/cache@v4
        with:
          key: main-api-build-${{ runner.os }}-rust-${{ env.RUSTC_HASH }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            main-api-build-${{ runner.os }}-rust-${{ env.RUSTC_HASH }}-
            main-api-build-${{ runner.os }}-
            main-api-build-
          path: |
            packages/main-api/target
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Download Vite Web
        uses: actions/download-artifact@v4
        with:
          name: ratel-web-${{ github.sha }}
          path: ./packages/main-api

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt
          target: wasm32-unknown-unknown
          toolchain: stable
      - uses: cargo-bins/cargo-binstall@main
      - name: Install toml-cli
        run: |
          cargo binstall toml-cli --force

      - name: Building APIs
        env:
          REGION: ap-northeast-2
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          ENV: dev
          RUST_LOG: info
          SERVICE: main-api
          DOMAIN: dev.ratel.foundation
          BUCKET_NAME: metadata.ratel.foundation
          SLACK_HOOK: ${{ secrets.DEV_SLACK }}

          BINANCE_API_KEY: ${{ secrets.DEV_BINANCE_API_KEY }}
          BINANCE_SECRET_KEY: ${{ secrets.DEV_BINANCE_SECRET_KEY }}
          BINANCE_WEBHOOK: https://api.dev.ratel.foundation/v2/binances/webhooks
          REDIRECT_DOMAIN: https://dev.ratel.foundation

          KAIA_ENDPOINT: https://public-en-kairos.node.kaia.io
          KAIA_FEEPAYER_KEY: ${{ secrets.DEV_KAIA_KEY }}
          KAIA_FEEPAYER_ADDR: ${{ secrets.DEV_KAIA_ADDR }}
          KAIA_OWNER_KEY: ${{ secrets.DEV_KAIA_KEY }}
          KAIA_OWNER_ADDR: ${{ secrets.DEV_KAIA_ADDR }}

          TELEGRAM_TOKEN: ${{ secrets.DEV_TELEGRAM_TOKEN }}

          BBS_BLS_X: ${{ secrets.BBS_BLS_X }}
          BBS_BLS_Y: ${{ secrets.BBS_BLS_Y }}
          BBS_BLS_D: ${{ secrets.BBS_BLS_D }}
          BBS_BLS_CRV: ${{ secrets.BBS_BLS_CRV }}

          P256_X: ${{ secrets.P256_X }}
          P256_Y: ${{ secrets.P256_Y }}
          P256_D: ${{ secrets.P256_D }}
          P256_CRV: ${{ secrets.P256_CRV }}

          DYNAMO_TABLE_PREFIX: ratel-dev
          DYNAMO_ENDPOINT: none
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          RUST_FLAG: "--features lambda --release"
          WEB_BUILD: false
          PORTONE_API_SECRET: ${{ secrets.DEV_PORTONE_API_SECRET }}
          PORTONE_KPN_CHANNEL_KEY: ${{ secrets.DEV_PORTONE_KPN_CHANNEL_KEY }}
          PORTONE_STORE_ID: ${{ secrets.DEV_PORTONE_STORE_ID }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}

          FCM_ENABLED: true
          RATEL_PROJECT_ID: ${{ secrets.RATEL_PROJECT_ID }}
          REWARD: true

          BEDROCK_AGENT_ID: ${{ secrets.DEV_BEDROCK_AGENT_ID }}
          BEDROCK_AGENT_ALIAS_ID: ${{ secrets.DEV_BEDROCK_AGENT_ALIAS_ID }}

          BIYARD_API_URL: https://api.dev.biyard.co
          BIYARD_API_KEY: ${{ secrets.DEV_BIYARD_API_KEY }}
          BIYARD_PROJECT_ID: ${{ secrets.DEV_BIYARD_PROJECT_ID }}

        run: |
          tar xzvf dist.tar.gz
          ls dist

          make build

          mkdir -p ../../.gcp
          cp .gcp/firebase-service-account.json ../../.gcp/firebase-service-account.json

          mv target/release/main-api ../../bootstrap

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ratel-main-api-${{ github.sha }}
          path: ${{ github.workspace }}/bootstrap
          if-no-files-found: error
          retention-days: 7

