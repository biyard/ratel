  fetcher:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/fetcher
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt
          target: wasm32-unknown-unknown
          toolchain: stable
      - uses: cargo-bins/cargo-binstall@main
      - name: Install dependencies
        run: |
          cargo binstall toml-cli
      - name: Cache builder
        id: fetcher-build-cache
        uses: actions/cache@v4
        with:
          key: fetcher-build-${{ runner.os }}-rust-${{ env.RUSTC_HASH }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            fetcher-build-${{ runner.os }}-rust-${{ env.RUSTC_HASH }}-
            fetcher-build-${{ runner.os }}-
            fetcher-build-
          path: |
            packages/fetcher/target
      - name: Deploy APIs
        env:
          REGION: ap-northeast-2
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          ENV: dev
          RUST_LOG: info
          TELEGRAM_TOKEN: ${{ secrets.DEV_TELEGRAM_TOKEN }}

          DYNAMO_TABLE_PREFIX: ratel-dev
        run: |
          make docker.build
          make docker.login
          make docker.push

  survey-worker:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: packages/survey-worker

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt
          toolchain: stable

      - uses: cargo-bins/cargo-binstall@main
      - name: Install toml-cli
        run: |
          cargo binstall toml-cli --force

      - name: Build survey-worker Lambda
        env:
          REGION: ap-northeast-2
          ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          ENV: dev
          RUST_LOG: info
          SERVICE: survey-worker
          DOMAIN: dev.ratel.foundation

          DYNAMO_TABLE_PREFIX: ratel-dev
          DYNAMO_ENDPOINT: none
          RUST_FLAG: "--features lambda --release"
          WEB_BUILD: false
        run: |
          make bin.build
          mv target/release/survey-worker ../../bootstrap

      - name: Upload Survey Worker Artifact
        uses: actions/upload-artifact@v4
        with:
          name: survey-worker-${{ github.sha }}
          path: ${{ github.workspace }}/bootstrap
          if-no-files-found: error
          retention-days: 7

  ratel-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts-packages/web
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate

      - name: Build
        env:
          REGION: ap-northeast-2
          VITE_LOG_LEVEL: info
          VITE_RPC_URL: https://public-en-kairos.node.kaia.io
          VITE_BLOCK_EXPLORER_URL: https://kairos.scope.kaia.io
          VITE_OPERATOR_ADDRESS: ${{ secrets.OPERATOR_ADDRESS }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

          VITE_PORTONE_STORE_ID: ${{ secrets.DEV_PORTONE_STORE_ID}}
          VITE_PORTONE_INICIS_CHANNEL_KEY: ${{ secrets.DEV_PORTONE_INICIS_CHANNEL_KEY }}

          VITE_ENV: dev
          VITE_SIGN_DOMAIN: dev.ratel.foundation
          VITE_API_URL: https://dev.ratel.foundation
          VITE_EXPERIMENT: true
          VITE_TELEGRAM_BOTNAME: crypto_ratel_dev_bot
          VITE_STORYBOOK_URL: https://storybook.dev.ratel.foundation
        run: |
          make build

      - name: Deploy to S3
        env:
          BUCKET: ${{ secrets.DEV_RATEL_BUCKET }}
          CDN: ${{ secrets.DEV_RATEL_CDN }}
        run: |
          aws s3 sync dist $BUCKET
          aws cloudfront create-invalidation --distribution-id $CDN --paths "/*"

      - name: Prepare artifacts
        run: |
          tar czvf dist.tar.gz dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ratel-web-${{ github.sha }}
          path: ${{ github.workspace }}/ts-packages/web/dist.tar.gz
          if-no-files-found: error
          retention-days: 7

  ratel-storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts-packages/web
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate

      - name: Build
        env:
          REGION: ap-northeast-2
          VITE_LOG_LEVEL: info
          VITE_RPC_URL: https://public-en-kairos.node.kaia.io
          VITE_BLOCK_EXPLORER_URL: https://kairos.scope.kaia.io
          VITE_OPERATOR_ADDRESS: ${{ secrets.OPERATOR_ADDRESS }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

          VITE_ENV: dev
          VITE_SIGN_DOMAIN: dev.ratel.foundation
          VITE_API_URL: https://dev.ratel.foundation
          VITE_EXPERIMENT: true
          VITE_TELEGRAM_BOTNAME: crypto_ratel_dev_bot
        run: |
          pnpm i
          npx storybook build

      - name: Deploy
        env:
          BUCKET_NAME: ${{ secrets.RATEL_STORYBOOK_BUCKET }}
          CDN: ${{ secrets.RATEL_STORYBOOK_CDN }}
        run: |
          aws s3 sync storybook-static s3://$BUCKET_NAME
          aws cloudfront create-invalidation --distribution-id $CDN --paths "/*"

  android-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flutter-packages/mobile
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}

      - name: Free disk space for Android build
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          sudo rm -rf /usr/local/lib/android/sdk/emulator
          docker system prune -af || true
          echo "After cleanup:"
          df -h

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Flutter pub get
        run: flutter pub get

      - name: Prepare Android signing (real or placeholder)
        working-directory: flutter-packages/mobile
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p android/app
          if [[ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
            printf "%s\n" \
              "storeFile=app/keystore.jks" \
              "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
              "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" \
              "keyPassword=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" \
              > android/key.properties
          else
            keytool -genkey -v \
              -keystore android/app/debug-placeholder.keystore \
              -storepass android -keypass android \
              -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android,O=Android,C=US"
            printf "%s\n" \
              "storeFile=app/debug-placeholder.keystore" \
              "storePassword=android" \
              "keyAlias=androiddebugkey" \
              "keyPassword=android" \
              > android/key.properties
          fi

      - name: Build APK (debug)
        run: |
          make ENV=dev build-config
          flutter build apk --debug --dart-define-from-file=.build/config.json

      - name: Find built APK
        shell: bash
        run: |
          set -euo pipefail
          APK=$(ls -t build/app/outputs/flutter-apk/*.apk | head -n 1)
          echo "APK_PATH=$PWD/$APK" >> $GITHUB_ENV
          ls -lh "$APK"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-apk-${{ github.sha }}
          path: ${{ env.APK_PATH }}
          if-no-files-found: error
          retention-days: 30

  ios-testflight:
    runs-on: macos-15.6
    permissions:
      contents: read
    defaults:
      run:
        working-directory: flutter-packages/mobile
    env:
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      APP_IDENTIFIER: foundation.ratel.app
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.PULL_KEY_REPO }}

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Setup Ruby (bundler)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: flutter-packages/mobile/ios

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate iOS Release configs (Flutter)
        run: |
          rm -f ios/Flutter/Generated.xcconfig
          ENV=dev make build.ios

      - name: Patch CocoaPods base config include
        run: |
          grep -q 'Pods-Runner\.release' ios/Flutter/Release.xcconfig || echo '#include "../Pods/Target Support Files/Pods-Runner/Pods-Runner.release.xcconfig"' >> ios/Flutter/Release.xcconfig
          grep -q 'Pods-Runner\.profile' ios/Flutter/Profile.xcconfig || echo '#include "../Pods/Target Support Files/Pods-Runner/Pods-Runner.profile.xcconfig"' >> ios/Flutter/Profile.xcconfig

      - name: Pod install
        working-directory: flutter-packages/mobile/ios
        run: pod install --repo-update

      - name: Write App Store Connect API key
        working-directory: flutter-packages/mobile/ios
        env:
          ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
        run: |
          mkdir -p fastlane
          echo "$ASC_KEY_BASE64" | base64 -d > fastlane/AuthKey_${ASC_KEY_ID}.p8
          chmod 600 fastlane/AuthKey_${ASC_KEY_ID}.p8

      - name: Setup SSH for match repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_KEY }}

      - name: Trust github.com host keys
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Create and unlock temporary keychain
        shell: bash
        run: |
          set -euo pipefail
          KEYCHAIN_LABEL="ci-temp"
          KEYCHAIN_PASSWORD="password"
          KEYCHAIN_PATH="$HOME/Library/Keychains/${KEYCHAIN_LABEL}.keychain-db"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" "$HOME/Library/Keychains/login.keychain-db"
          security default-keychain -s "$KEYCHAIN_PATH"
          echo "MATCH_KEYCHAIN_NAME=$KEYCHAIN_LABEL" >> $GITHUB_ENV
          echo "MATCH_KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV

      - name: Install signing with match (readonly)
        working-directory: flutter-packages/mobile/ios
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          bundle exec fastlane match appstore \
            --readonly \
            --git_url "$MATCH_GIT_URL" \
            --app_identifier "foundation.ratel.app" \
            --team_id "$APPLE_TEAM_ID" \
            --keychain_name "$MATCH_KEYCHAIN_NAME" \
            --keychain_password "$MATCH_KEYCHAIN_PASSWORD"

      - name: Validate provisioning profile matches bundle id + team and export PROFILE_NAME
        shell: bash
        run: |
          set -euo pipefail
          TARGET_BUNDLE_ID="foundation.ratel.app"
          TARGET_TEAM_ID="${APPLE_TEAM_ID}"
          HIT=0
          HIT_FILE=""

          check_file () {
            local f="$1"
            [[ -f "$f" ]] || return 1
            local TMP
            TMP="$(mktemp)"
            security cms -D -i "$f" > "$TMP" 2>/dev/null || return 1
            local APPID TEAM
            APPID=$(/usr/libexec/PlistBuddy -c 'Print :Entitlements:application-identifier' "$TMP" 2>/dev/null || true)
            TEAM=$(/usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' "$TMP" 2>/dev/null || true)
            if [[ "${APPID#*.}" == "$TARGET_BUNDLE_ID" && "$TEAM" == "$TARGET_TEAM_ID" ]]; then
              return 0
            fi
            return 1
          }

          for dir in \
            "$HOME/Library/MobileDevice/Provisioning Profiles" \
            "$HOME/Library/Developer/Xcode/UserData/Provisioning Profiles"
          do
            [[ -d "$dir" ]] || continue
            for f in "$dir"/*.mobileprovision; do
              [[ -f "$f" ]] || continue
              if check_file "$f"; then
                HIT=1
                HIT_FILE="$f"
                break
              fi
            done
            [[ "$HIT" -eq 1 ]] && break
          done

          echo "PROFILE_MATCH=$HIT" >> "$GITHUB_ENV"
          echo "PROFILE_MATCH=$HIT"

          if [[ "$HIT" -eq 1 ]]; then
            TMP="$(mktemp)"
            security cms -D -i "$HIT_FILE" > "$TMP" 2>/dev/null
            NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$TMP" 2>/dev/null || true)
            if [[ -n "$NAME" ]]; then
              echo "PROFILE_NAME=$NAME" >> "$GITHUB_ENV"
            fi
            echo "PROFILE_PATH=$HIT_FILE" >> "$GITHUB_ENV"
            echo "Matched profile file: $HIT_FILE"
            echo "Matched profile name: $NAME"
          fi

      - name: Fail if provisioning profile missing
        if: env.PROFILE_MATCH != '1'
        shell: bash
        run: |
          echo "No matching provisioning profile installed for bundle id 'foundation.ratel.app'."
          exit 1

      - name: Compute iOS build number
        env:
          IOS_BUILD_BASE: 8
        run: echo "FLUTTER_BUILD_NUMBER=$(( GITHUB_RUN_NUMBER + ${IOS_BUILD_BASE:-0} ))" >> $GITHUB_ENV

      - name: Build and Upload to TestFlight
        working-directory: flutter-packages/mobile/ios
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          APP_IDENTIFIER: foundation.ratel.app
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          bundle exec fastlane deploy

      - name: Dump xcodebuild log on failure
        if: failure()
        shell: bash
        run: |
          LOG_DIR="$HOME/Library/Logs/gym"
          ls -la "$LOG_DIR" || true
          tail -n +200 "$LOG_DIR"/Runner-Runner.log || true

      - name: Upload .ipa artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-${{ github.sha }}
          path: |
            flutter-packages/mobile/build/ios/**/*.ipa
            flutter-packages/mobile/ios/*.ipa
          if-no-files-found: warn
          retention-days: 14

