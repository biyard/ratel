[package]
name = "main-api"
version = "0.7.13"
authors.workspace = true
description.workspace = true
edition.workspace = true
repository.workspace = true
default-run = "main-api"

[dependencies]
serde.workspace = true
serde_json.workspace = true

bdk = { workspace = true, features = ["be"] }
by-macros = { workspace = true }

regex = "1"
tokio = { version = "1.40.0", features = ["full"] }
tower = "0.5.1"
chrono = "0.4.39"
uuid = { version = "1.10.1", features = ["v4"] }
urlencoding = "2.1.3"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
validator = "0.20.0"
scraper = "0.23.1"
aws-config = "1.5.10"
ethers = "=2.0.14"
async-trait = "0.1.88"
rlp = "0.5.2"
hex = "0.4.3"
tower-sessions = "0.14.0"
tower-sessions-sqlx-store = { version = "0.15.0", features = ["postgres"] }
aws-sdk-s3 = "1.74.0"
aws-sdk-chimesdkmeetings = "1.63.0"
aws-sdk-chimesdkmediapipelines = "1.75.0"
aws-sdk-mediaconvert = "1.82.0"
aws-sdk-sqs = "1.81.0"
jsonwebtoken = "9.3.0"
percent-encoding = "2.3.2"

rmcp = { version = "0.7.0", git = "https://github.com/modelcontextprotocol/rust-sdk", features = [
    "server",
    "transport-streamable-http-server",
    "transport-worker",

    "macros",
] }
aws-sdk-sesv2 = "1.83.0"
rand = "0.9.1"
url = "2.5.4"
hmac = "0.12.1"
base64 = "0.22.1"
teloxide = { version = "0.17.0", features = ["macros"] }

photon-rs = { version = "0.3.2", git = "https://github.com/silvia-odwyer/photon" }
aws-sdk-rdsdata = "1.83.0"
# ssi = { version = "0.12.0", features = ["w3c", "bbs"] }
multibase = "0.9.1"
aws-sdk-bedrockruntime = "1.103.0"
aws-sdk-rekognition = "1.85.0"
aws-sdk-textract = "1.82.0"
tower-http = { version = "0.6.6", features = ["fs"] }
aws-sdk-dynamodb = "1.92.0"
serde_dynamo = { version = "4.2.14", features = ["aws-sdk-dynamodb+1"] }
thiserror = "2.0.16"
serde_repr = "0.1.20"
strum_macros = "0.27.2"
sha2 = "0.10"
openssl = { version = "0.10" }
serde_with = "3.14.0"
bcrypt = "0.17.1"
aws-credential-types = "1.2.6"
once_cell = "1.21.3"
sha3 = "0.10.8"
askama = { version = "0.14.0", features = ["full"] }

[[bin]]
name = "main-api"
path = "src/main.rs"

[dev-dependencies]
rest-api = { workspace = true, features = ["test"] }
ring = { version = "0.17.14" }
reqwest.workspace = true
url = "2.5.7"

[features]
default = []
full-test = []
no-secret = []
bypass = []
model-only = []

[build-dependencies]
glob = "0.3.3"
