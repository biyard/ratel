  # # Fetcher Service
  fetcher:
    image: rust:1.89
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - ./.build/target:/app/target
      - ./.build/fetcher/target:/app/packages/fetcher/target
    working_dir: /app
    environment:
      ENV: dev
      RUST_LOG: debug
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/ratel}
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
    depends_on:
