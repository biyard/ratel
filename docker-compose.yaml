services:
  # Database
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ratel
    ports:
      - "5432:5432"
    volumes:
      - .build/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ratel-network

  postgres-init:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ratel
    volumes:
      - ./:/app
    command: psql postgresql://postgres:postgres@postgres:5432/ratel -f /app/scripts/init.sql
    healthcheck:
      test: ["CMD", "test", "-f", "/tmp/init-complete"]
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ratel-network

  # Main API Service
  main-api:
    image: rust:1.89
    restart: always
    ports:
      - "3000:3000"
    environment:
      ENV: dev
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/ratel}
      MIGRATE: "true"
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: "aws-access-key-id"
      AWS_SECRET_ACCESS_KEY: "aws-secret-access-key"
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
    volumes:
      - .:/app
      - ./.build/target:/app/target
      - ./.build/main-api/target:/app/packages/main-api/target

    working_dir: /app
    command: ["bash", "scripts/api-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 100
    depends_on:
      postgres:
        condition: service_healthy
      postgres-init:
        condition: service_completed_successfully
    networks:
      - ratel-network

  # Web Frontend
  web:
    image: node:22.14
    restart: always
    volumes:
      - ./.build/node_modules:/app/node_modules
      - ./.build/web_node_modules:/app/ts-packages/web/node_modules
      - ./.build/pnpm-store:/app/.pnpm-store
      - .:/app
    working_dir: /app
    command: ["bash", "scripts/web-entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 100
    environment:
      PORT: 8080
      API_URL: "http://main-api:3000"
      GRAPHQL_URL: "http://hasura:8080/v1/graphql"
    ports:
      - "8080:8080"
    networks:
      - ratel-network

  # # Hasura GraphQL Engine
  hasura:
    image: hasura/graphql-engine:v2.40.0
    restart: unless-stopped
    ports:
      - "28080:8080"
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/ratel}
      HASURA_GRAPHQL_DATABASE_URL: ${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/ratel}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ratel_admin_secret
      HASURA_GRAPHQL_AUTH_HOOK: http://main-api:3000/v1/auth/hasura
      HASURA_GRAPHQL_AUTH_HOOK_MODE: POST
      HASURA_GRAPHQL_LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      main-api:
        condition: service_healthy
    networks:
      - ratel-network

  # Hasura table tracker
  hasura-init:
    image: hasura/graphql-engine:v2.40.0
    environment:
      HASURA_GRAPHQL_ENDPOINT: http://hasura:8080
      HASURA_GRAPHQL_ADMIN_SECRET: ratel_admin_secret
    command: >
      sh -c "
        echo 'Waiting for Hasura to be ready...' &&
        until curl -s http://hasura:8080/healthz > /dev/null 2>&1; do
          sleep 2
        done &&
        echo 'Tracking all tables in ratel database...' &&
        curl -X POST http://hasura:8080/v1/metadata \
          -H 'Content-Type: application/json' \
          -H 'X-Hasura-Admin-Secret: ratel_admin_secret' \
          -d '{\"type\": \"pg_track_all_tables\", \"args\": {\"source\": \"default\"}}' &&
        echo 'All tables tracked successfully'
      "
    depends_on:
      hasura:
        condition: service_started
    networks:
      - ratel-network

  # LocalStack for AWS service emulation for DynamoDB
  localstack:
    hostname: "localstack"
    image: "localstack/localstack"
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,s3
      - DYNAMODB_SHARE_DB=1
    networks:
      - ratel-network

  # DynamoDB initialization
  dynamodb-init:
    image: amazon/aws-cli:latest
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./scripts:/scripts
    command: >
      sh -c "
        echo 'Waiting for LocalStack to be ready...' &&
        until aws --endpoint-url=http://localstack:4566 dynamodb list-tables > /dev/null 2>&1; do
          sleep 2
        done &&
        echo 'Creating ${DYNAMODB_TABLE_NAME:-ratel-local} table with GSIs...' &&
        aws --endpoint-url=http://localstack:4566 dynamodb create-table \
          --cli-input-json file:///scripts/dynamodb-schema.json \
          --table-name ${DYNAMODB_TABLE_NAME:-ratel-local} &&
        echo 'ratel-local table and GSIs created successfully'
      "
    depends_on:
      - localstack
    networks:
      - ratel-network

  # DynamoDB Admin GUI
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    ports:
      - "8081:8001"
    environment:
      - DYNAMO_ENDPOINT=http://localstack:4566
    depends_on:
      - dynamodb-init
    networks:
      - ratel-network

